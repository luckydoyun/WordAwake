# server config
server:
  port: 8080
  servlet:
    context-path: /gateway

# Spring logging
logging:
  level:
    root: INFO
    com.springframework: INFO
    com.wordawake: INFO
    com.wordawake.gateway: DEBUG
    org.apache.http: WARN
    org.apache.kafka.clients: WARN
    org.springframework.security: INFO

# Websocket
websocket:
  max-text-message-buffer-size: 10485760 # 10M
  max-binary-message-buffer-size: 1048576 # 1M
  max-session-idle-timeout: 9223372036854775807

# Spring config
spring:
  servlet:
    encoding:
      charset: UTF-8
      force: true
  profiles:
    active: embedded
  # Kafka: local = localhost:9092 (외부 Kafka 필요). embedded = 내장 Kafka (프로필만 embedded 로 실행)
  kafka:
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.apache.kafka.common.serialization.ByteArraySerializer
    consumer:
      group-id: gateway-hotword-consumer
      auto-offset-reset: latest
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.apache.kafka.common.serialization.StringDeserializer

# Gateway에서 사용하는 Kafka 토픽 이름 (Hotword 서비스와 계약)
app:
  kafka:
    topic:
      audio-stream: audio-stream
      hotword-events: hotword-events
